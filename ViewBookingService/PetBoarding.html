  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const userId = localStorage.getItem('userId'); // Assuming userId is stored in localStorage
      if (!userId) {
        alert('User not logged in');
        return;
      }

      try {
        const response = await fetch(`/pet-boarding/${userId}`);
        const data = await response.json();
        console.log('Fetched data:', data); // Debugging: Log the fetched data

        const detailsContainer = document.getElementById('petBoardingDetails');
        detailsContainer.innerHTML = ''; // Clear the loading text

        if (response.ok) {
          if (data.length === 0) {
            detailsContainer.innerHTML = '<p style="text-align: center; margin-top: 2em;">No pet boarding forms have been created</p>';
          } else {
            data.forEach(item => {
              const createdAt = new Date(item.createdAt);
              const dropOffDate = new Date(item.dropOffDate);
              const pickUpDate = new Date(item.pickUpDate);

              const detailDiv = document.createElement('div');
              detailDiv.innerHTML = `
                            <div class="container">
                                <h2 style="line-height: 1.5;">Pet Boarding â€“ ${createdAt.toLocaleDateString()} - ${createdAt.toLocaleTimeString()}</h2>
                                <div style="margin: 3em 0;">
                                  <p style="line-height: 1.5;">- <strong>Pet Type:</strong> ${item.petType || 'N/A'}</p>
                                  <p style="line-height: 1.5;">- <strong>Number of pets:</strong> ${item.petCount || 'N/A'}</p>
                                  <p style="line-height: 1.5;">- <strong>Address:</strong> ${item.address || 'N/A'}</p>
                                  <p style="line-height: 1.5;">- <strong>Drop off:</strong> ${isNaN(dropOffDate) ? 'N/A' : dropOffDate.toLocaleDateString()}</p>
                                  <p style="line-height: 1.5;">- <strong>Pick up:</strong> ${isNaN(pickUpDate) ? 'N/A' : pickUpDate.toLocaleDateString()}</p>
                                  <p style="line-height: 1.5;">- <strong>Condition / Description (optional):</strong> ${item.condition || 'None'}</p>
                                </div>
                                <div class="button-container">
                                  <a href="../PetBoardingDetail.html?id=${item._id}">
                                    <button class="view-button">View</button>
                                    </a>
                                    <button class="delete-button" onclick="deletePetBoarding('${item._id}')">Delete</button>
                                </div>
                            </div>
                        `;
              detailsContainer.appendChild(detailDiv);
            });
          }
        } else {
          alert('Failed to load pet boarding details: ' + data.message);
        }
      } catch (error) {
        alert('Failed to load pet boarding details: ' + error.message);
      }
    });

    async function deletePetBoarding(id) {
      if (!confirm('Are you sure you want to delete this entry?')) {
        return;
      }

      try {
        const response = await fetch(`/pet-boarding/${id}`, {
          method: 'DELETE'
        });
        const result = await response.json();
        if (response.ok) {
          alert('Pet boarding entry deleted successfully');
          location.reload(); // Reload the page to reflect the changes
        } else {
          alert('Failed to delete pet boarding entry: ' + result.message);
        }
      } catch (error) {
        alert('Failed to delete pet boarding entry: ' + error.message);
      }
    }
