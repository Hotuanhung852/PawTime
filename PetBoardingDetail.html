    <script>
        function redirectToPetTimer() {
            setTimeout(function () {
                window.location.href = 'PetTimer.html';
            }, 1500);
        }

        document.getElementById('accept-btn').addEventListener('click', function () {
            const acceptBtn = document.getElementById('accept-btn');
            acceptBtn.style.display = 'none';

            const approveBtn = document.getElementById('approve-btn');
            const disapproveBtn = document.getElementById('disapprove-btn');
            approveBtn.style.display = 'inline-block';
            disapproveBtn.style.display = 'inline-block';

            approveBtn.addEventListener('click', function () {
                document.getElementById('accept-message').innerText = 'Approved successfully!';
                document.getElementById('accept-message').style.display = 'block';
                redirectToPetTimer();
            });

            disapproveBtn.addEventListener('click', function () {
                document.getElementById('accept-message').innerText = 'Disapproved successfully!';
                document.getElementById('accept-message').style.display = 'block';
                redirectToPetTimer();
            });
        });
    </script>
